<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".\style.css"/>
</head>

<body>
    <div class="form_stlye">
    <form action="https://server.ai-school.com" method="POST">
        <h1>Sign in & Sign up</h1>
        <hr>
        <label for="id" >ID &emsp;&emsp;&emsp;&emsp;&nbsp;:</label>
        <input 
        id="id" 
        type="text" 
        name="id" 
        placeholder="Please enter your ID"/>
        <br>
        <label for="pw" >PASSWORD : </label>
        
        <input 
        id="pw" 
        type="password" 
        name="pw" 
        placeholder="Please enter your password."/>
        
        <br>
        <br>

        <select name="question">
            <option value="">질문을 선택하세요</option>>
            <option value="여행">가고싶은 여행지?</option>
            <option value="옷">좋아하는 옷 스타일?</option>
            <option value="취미">취미는?</option>
            <option value="색깔">좋아하는 색깔은?</option>
            <option value="동물">좋아하는 동물은?</option>
            <option value="습관">좋아하는 습관은?</option>
        </select>
        
        <label for="Question">Answer : </label>
        <input 
        type="text" 
        placeholder="Please write your answer">

        <br>
        <br>
        <textarea placeholder="P">
            Please write a self-introduction.</textarea>
        <br>
        <br>

        <button type="submit">SUBMIT</button>
    </div>   
    </form>
</body>
</html>
