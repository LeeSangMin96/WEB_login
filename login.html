<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    select,textarea{
        width:200px;
        padding:8px,5px;
        border-radius: 6px;
    }

</style>
<body>
    <form action="https://server.ai-school.com" method="POST">
        <h3>Enter your ID</h3>
        <label for="id" >ID : </label>
        <input 
        id="id" 
        type="text" 
        name="id" 
        placeholder="Please enter your ID"/>
        <h3>Enter your Password</h3>
        <label for="pw" >PASSWORD : </label>
        <input 
        id="pw" 
        type="password" 
        name="pw" 
        placeholder="Please enter your password."/>
        <h3>Select your Question</h3>
        
        <select name="question">
            <option value="여행">가고싶은 여행지?</option>
            <option value="옷">좋아하는 옷 스타일?</option>
            <option value="취미">취미는?</option>
            <option value="색깔">좋아하는 색깔은?</option>
            <option value="동물">좋아하는 동물은?</option>
            <option value="습관">좋아하는 습관은?</option>
        </select>
        <h3>Enter your Answer</h3>
        <label for="Question">Answer</label>
        <input 
        type="text" 
        placeholder="Please write your answer">
        <h3>Introduce Yourself</h3>
        <textarea placeholder="P" cols='50' rows='20'>
            Please write a self-introduction.</textarea>
        <br>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
